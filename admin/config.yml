backend:
  name: github
  repo: densitydesign/infopoetry-website

media_folder: "assets/images/uploads"

collections:
  - label: "Press release"
    name: "release"
    hint: "Here you can add and modify the list of link for the press release."
    files:
      - label: "Press links"
        name: "press"
        file: "_data/press.yml"
        fields:
          - label: "Press Links"
            name: "links"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Link", name: "link", widget: "string", pattern: ["^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$", "Must be a link."]}
  - label: "Infopoetries"
    name: "infopoetries"
    folder: "_infopoetries"
    extension: "frontmatter"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Description", name: "body", hint: "try to put no more than 300 characters", widget: "text"}
      - {label: "Year", name: "year", widget: "string"}
      - {label: "Topic", name: "topic", hint: "Must be a valid entry from the Topics collection", widget: "relation", collection: "topics", searchFields: ["title"], valueField: "title"}
      - {label: "Medium", name: "medium", hint: "Must be a valid entry from the Mediums collection", widget: "relation", collection: "mediums", searchFields: ["title"], valueField: "title"}
      - {label: "Institute", name: "institute", hint: "Must be a valid entry from the Institutes collection", widget: "relation", collection: "institutes", searchFields: ["title"], valueField: "title"}
      - {label: "Featured image", name: "featured", widget: "image", allow_multiple: false}
      - {label: "Other images", name: "images", widget: "image"}
  - label: "Topics"
    name: "topics"
    files:
      - label: "Topics list"
        name: "topics-list"
        file: "_data/topics.yml"
        fields:
          - label: "Topics list"
            name: "list"
            widget: "list"
            fields:
              - {label: "Topic name", name: "title", widget: "string"}
  - label: "Mediums"
    name: "mediums"
    files:
      - label: "Mediums list"
        name: "mediums-list"
        file: "_data/mediums.yml"
        fields:
          - label: "Mediums list"
            name: "list"
            widget: "list"
            fields:
              - {label: "Medium name", name: "title", widget: "string"}
  - label: "Institutes"
    name: "institutes"
    files:
      - label: "Institutes list"
        name: "institutes-list"
        file: "_data/institutes.yml"
        fields:
          - label: "Institutes list"
            name: "list"
            widget: "list"
            fields:
              - {label: "Institute name", name: "title", widget: "string"}