# baseurl: /infopoetry

collections:
  infopoetries:
    output: true
    permalink: /:collection/:name
  topics:
  mediums:
  institutes:

sass:
  style: compressed

defaults:
  - scope:
      path: ""
      type: "infopoetries"
    values:
      layout: "infopoetry"
  - scope:
      path: ""
    values:
      layout: "page"
